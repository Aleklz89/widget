<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Widget</title>
    <link rel="stylesheet" href="widget.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        #searchInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <input id="searchInput" type="text" placeholder="Click to search">

    <script src="widget.js"></script>
    <script>
        // Инициализация виджета
        new ProductSearchWidget('searchInput');
    </script>
</body>
</html>
