<div class="product-item">
    <img src="{{imageUrl}}" alt="{{name}}" class="product-image">
    <div class="product-details">
        <p class="product-name">{{name}}</p>
        <p class="product-price">{{price}} {{currencyId}}</p>
        <p class="product-presence">{{presence}}</p>
    </div>
</div>
