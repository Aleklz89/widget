<div class="product-item">
    <img src="{{imageUrl}}" alt="{{name}}" class="product-image">
    <div class="product-details">

        <!-- Сюда вставим лейбл, если он есть -->
        {{labelBlock}}

        <!-- Название -->
        <p class="product-name">{{name}}</p>

        <!-- Старая цена, если есть -->
        <!-- Вместо :style используем {{oldPriceStyle}}, которое будет подставляться в виде style="color: grey; ...", либо style="display: none;" -->
        <p class="product-old-price">{{oldPrice}} {{currencyId}}</p>


        <!-- Новая цена -->
        <p class="product-price">{{price}} {{currencyId}}</p>

        <!-- Наличие -->
        <p class="product-presence">{{presence}}</p>

    </div>
</div>
