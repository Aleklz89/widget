<div class="product-item">
    <img src="{{imageUrl}}" alt="{{name}}" class="product-image" />

    <div class="product-details">
        {{labelBlock}}

        <p class="product-name">{{name}}</p>

        <div class="price-container">
            <!-- Старая цена (можно скрывать через CSS или {{styleClass}}) -->
            <span class="old-price {{styleClass}}">{{oldPrice}}</span>

            <!-- Новая цена (по умолчанию красная) -->
            <span class="new-price">{{price}} {{currencyId}}</span>
        </div>

        <p class="product-presence">{{presence}}</p>
    </div>
</div>
